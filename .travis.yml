dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run test:cover -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - xvfb-run -a npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - xvfb-run -a npm run lint
  - xvfb-run -a npm run build --prod

after_success:
  - npm run coveralls
